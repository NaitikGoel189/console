<html>
    <head>
        <title>
            Console activity
        </title>
    </head>
    <body>
        <h1>Open Console</h1>

        <script>
            console.log("Hi! I am console screen.");

            var first_name = "Naitik";
            console.log(first_name);

            var last_name = "Goel";
            console.log(last_name);

            var full_name = first_name.concat(last_name);
            console.log(full_name);

            var length_of_name = full_name.length;
            console.log(length_of_name);

            var name_1 = "I am Naitik Goel";
            console.log(name_1);
            var replace_name_1 = name_1.replace("Naitik","Vinay");
            console.log(replace_name_1);
            
            var make_lc = first_name.toLowerCase();
            console.log(make_lc);
            var make_uc = first_name.toUpperCase();
            console.log(make_uc);

            var square_root = Math.sqrt(4);
            console.log(square_root);

            var max_num = Math.max(4,7,8);
            console.log(max_num);
            var min_num = Math.min(4,7,8);
            console.log(min_num);

            var power_2 = Math.pow(5,2);
            console.log(power_2);
            var power_n = Math.pow(5,5);
            console.log(power_n);
        </script>
    </body>
</html>
